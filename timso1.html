    <style>
        @font-face {
            font-family: 'KaiTi';
            src: url('https://ndthien90.github.io/hello_chinese2/fonts/Kaiti.ttf') format('truetype');
            font-weight: normal;

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        /* Number Circle Style */
        .number-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            aspect-ratio: 1 / 1;
        }
        .number-btn:active { transform: scale(0.9); }
        
        .number-btn.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .number-btn.wrong {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626;
            animation: shake 0.4s ease-in-out;
        }

        .number-btn.hidden-circle {
            opacity: 0.1;
            pointer-events: none;
            transform: scale(0.8);
        }

        /* Custom Range Slider for Settings */
        input[type=range] {
            -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
            width: 100%; /* Specific width is required for Firefox. */
            background: transparent; /* Otherwise white in Chrome */
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -8px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        input[type=range]::-webkit-slider-runnable-track {

            height: 4px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 2px;
        }
    </style>

    <script>
        // --- CONSTANTS ---
        const unitPinyin = ['', 'yƒ´', '√®r', 'sƒÅn', 's√¨', 'w«î', 'li√π', 'qƒ´', 'bƒÅ', 'ji«î'];
        const unitChar = ['', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', '‰∏É', 'ÂÖ´', '‰πù'];
        const tenChar = 'ÂçÅ';
        const tenPinyin = 'sh√≠';
        const TIME_PER_ROUND = 10; // 10 seconds per round

        // --- STATE ---
        let totalRounds = 5;
        let currentRound = 0;
        let correctGuesses = 0;
        let targetNumber = null;
        let isGameActive = false;
        let isHelpUsed = false;
        let remainingTime = 0;
        let timerInterval = null;
        let usedNumbers = new Set();
        let currentNumbersInGrid = [];

        // --- DOM ELEMENTS ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const roundSelector = document.getElementById('roundSelector');
        const roundCountDisplay = document.getElementById('roundCountDisplay');
        const roundBadge = document.getElementById('roundBadge');
        
        const targetChineseChar = document.getElementById('targetChineseChar');
        const targetPinyin = document.getElementById('targetPinyin');
        const numbersContainer = document.getElementById('numbersContainer');
        const timerDisplay = document.getElementById('timerDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const helpBtn = document.getElementById('helpBtn');

        // --- INIT ---
        roundSelector.addEventListener('input', (e) => {
            roundCountDisplay.textContent = `${e.target.value} v√≤ng`;
        });

        function handleBack() {
            if (!setupScreen.classList.contains('hidden')) {
                window.history.back();
            } else {
                resetGame();
            }
        }

        // --- CORE LOGIC ---

        function numberToChinese(num) {
            if (num < 1 || num > 99) return { char: '?', pinyin: '?' };
            const tens = Math.floor(num / 10);
            const ones = num % 10;
            let char = '', pinyin = '';

            if (num < 10) {
                char = unitChar[num];
                pinyin = unitPinyin[num];
            } else if (num === 10) {
                char = tenChar;
                pinyin = tenPinyin;
            } else if (num < 20) {
                char = tenChar + unitChar[ones];
                pinyin = tenPinyin + ' ' + unitPinyin[ones];
            } else {
                char = unitChar[tens] + tenChar;
                pinyin = unitPinyin[tens] + ' ' + tenPinyin;
                if (ones > 0) {
                    char += unitChar[ones];
                    pinyin += ' ' + unitPinyin[ones];
                }
            }
            return { char: char.trim(), pinyin: pinyin.trim() };
        }

        function speakTarget() {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            
            const text = targetChineseChar.textContent;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            
            // Prefer Google Chinese voice if available
            const voices = window.speechSynthesis.getVoices();
            const zhVoice = voices.find(v => v.lang === 'zh-CN' || v.name.includes('Chinese'));
            if (zhVoice) utterance.voice = zhVoice;

            window.speechSynthesis.speak(utterance);
        }

        // --- GAMEPLAY ---

        function startGame() {
            totalRounds = parseInt(roundSelector.value);
            currentRound = 0;
            correctGuesses = 0;
            usedNumbers.clear();
            remainingTime = totalRounds * TIME_PER_ROUND; // Total pool time

            setupScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');
            roundBadge.classList.remove('hidden');

            startNextRound();
            startTimer();
        }

        function startNextRound() {
            if (currentRound >= totalRounds) {
                finishGame(true);
                return;
            }

            currentRound++;
            roundBadge.textContent = `${currentRound}/${totalRounds}`;
            scoreDisplay.textContent = correctGuesses;
            isGameActive = true;
            isHelpUsed = false;
            helpBtn.disabled = false;
            helpBtn.classList.remove('opacity-50', 'cursor-not-allowed');

            // 1. Pick Target
            let newTarget;
            do {
                newTarget = Math.floor(Math.random() * 99) + 1;
            } while (usedNumbers.has(newTarget));
            
            targetNumber = newTarget;
            usedNumbers.add(newTarget);

            // 2. Display Target
            const chinese = numberToChinese(targetNumber);
            targetChineseChar.textContent = chinese.char;
            targetPinyin.textContent = `(${chinese.pinyin})`;
            speakTarget();

            // 3. Generate Grid (1 correct + 9 decoys = 10 total for 5x2 grid on mobile)
            const totalItems = 10;
            const numbers = new Set([targetNumber]);
            while (numbers.size < totalItems) {
                numbers.add(Math.floor(Math.random() * 99) + 1);
            }
            
            currentNumbersInGrid = Array.from(numbers).sort(() => 0.5 - Math.random());
            renderGrid();
        }

        function renderGrid() {
            numbersContainer.innerHTML = '';
            currentNumbersInGrid.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'number-btn w-full bg-white rounded-xl shadow-sm border border-gray-200 text-gray-700 font-bold text-lg sm:text-xl flex items-center justify-center hover:bg-gray-50';
                btn.textContent = num;
                btn.dataset.number = num;
                btn.onclick = () => handleNumberClick(btn, num);
                numbersContainer.appendChild(btn);
            });
        }

        function handleNumberClick(btn, num) {
            if (!isGameActive || btn.classList.contains('hidden-circle')) return;

            if (num === targetNumber) {
                // Correct
                isGameActive = false;
                btn.classList.add('correct');
                correctGuesses++;
                scoreDisplay.textContent = correctGuesses;
                
                // Little delay then next round
                setTimeout(() => {
                    startNextRound();
                }, 800);
            } else {
                // Wrong
                btn.classList.add('wrong');
                // Vibrate if mobile
                if (navigator.vibrate) navigator.vibrate(200);
                
                setTimeout(() => {
                    btn.classList.remove('wrong');
                }, 400);
            }
        }

        function useHelp() {
            if (isHelpUsed || !isGameActive) return;
            
            // Remove 50% of wrong answers
            const buttons = Array.from(numbersContainer.children);
            const wrongButtons = buttons.filter(b => parseInt(b.dataset.number) !== targetNumber && !b.classList.contains('hidden-circle'));
            
            // Remove half
            const toRemove = Math.floor(wrongButtons.length / 2);
            // Shuffle wrong buttons to remove random ones
            wrongButtons.sort(() => 0.5 - Math.random());
            
            for(let i = 0; i < toRemove; i++) {
                wrongButtons[i].classList.add('hidden-circle');
            }

            isHelpUsed = true;
            helpBtn.disabled = true;
            helpBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // --- TIMER ---

        function startTimer() {
            updateTimerUI();
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerUI();
                
                if (remainingTime <= 0) {
                    finishGame(false);
                }
            }, 1000);
        }

        function updateTimerUI() {
            const m = Math.floor(remainingTime / 60);
            const s = remainingTime % 60;
            timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if (remainingTime <= 10) {
                timerDisplay.classList.add('animate-pulse');
            } else {
                timerDisplay.classList.remove('animate-pulse');
            }
        }

        function finishGame(completed) {
            clearInterval(timerInterval);
            isGameActive = false;

            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('flex');
            roundBadge.classList.add('hidden');

            // Setup Result Screen
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');

            if (completed) {
                resultIcon.innerHTML = '<span class="text-5xl">üèÜ</span>';
                resultIcon.className = "w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-4 shadow-sm animate-bounce text-green-500";
                resultTitle.textContent = "Ho√†n th√†nh!";
                resultMessage.textContent = "B·∫°n ƒë√£ v∆∞·ª£t qua t·∫•t c·∫£ c√°c v√≤ng ch∆°i.";
                // Confetti
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#22c55e', '#3b82f6', '#f59e0b']
                });
            } else {
                resultIcon.innerHTML = '<span class="text-5xl">‚è∞</span>';
                resultIcon.className = "w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-4 shadow-sm text-red-500";
                resultTitle.textContent = "H·∫øt gi·ªù!";
                resultMessage.textContent = "R·∫•t ti·∫øc, b·∫°n ƒë√£ h·∫øt th·ªùi gian.";
            }

            document.getElementById('finalScore').textContent = `${correctGuesses}/${totalRounds}`;
            // Calculate time taken
            const totalTime = totalRounds * TIME_PER_ROUND;
            const timeUsed = totalTime - (remainingTime < 0 ? 0 : remainingTime);
            document.getElementById('finalTime').textContent = `${timeUsed}s`;
        }

        function resetGame() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            roundBadge.classList.add('hidden');
            clearInterval(timerInterval);
        }

        // Init Speech
        window.speechSynthesis.getVoices();

    </script>
