    <style>
        @font-face {
            font-family: 'KaiTi';
            src: url('https://ndthien90.github.io/hello_chinese2/fonts/Kaiti.ttf') format('truetype');
            font-weight: normal;

        body {

            -webkit-tap-highlight-color: transparent;
        }

        .chinese-font {
            font-family: 'KaiTi', 'Ma Shan Zheng', 'Noto Sans SC', serif;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Select */
        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            appearance: none;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .pop-out { animation: popOut 0.5s forwards; }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom { animation: spin 1s linear infinite; }

        /* Card Styles */
        .word-card {
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        .word-card:active { transform: scale(0.95); }
        
        /* Selected State */
        .word-card.selected {
            background-color: #eff6ff; /* blue-50 */
            border-color: #3b82f6; /* blue-500 */
            color: #1d4ed8; /* blue-700 */
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
        }

        /* Correct State */
        .word-card.correct {
            background-color: #dcfce7; /* green-100 */
            border-color: #22c55e; /* green-500 */
            color: #15803d; /* green-700 */
            transform: scale(1.05);

        /* Wrong State */
        .word-card.wrong {
            background-color: #fee2e2; /* red-100 */
            border-color: #ef4444; /* red-500 */
            color: #b91c1c; /* red-700 */
        }
    </style>

<body class="bg-gray-50 min-h-screen flex flex-col max-w-md mx-auto shadow-2xl border-x border-gray-100 relative text-gray-800">

        <h1 class="font-extrabold text-gray-800 text-lg">N·ªëi t·ª´</h1>

    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col p-4 pb-24 overflow-y-auto no-scrollbar relative">
        
        <!-- SETUP SCREEN -->

            <!-- Count Selection -->

            <p class="text-xs text-center text-gray-400 mt-2">

        <!-- LOADING OVERLAY -->

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="hidden flex-col items-center justify-center h-full text-center pop-in pt-10">

            <p id="resultMessage" class="text-gray-500 mb-8 px-4">B·∫°n ƒë√£ xu·∫•t s·∫Øc gh√©p ƒë√∫ng t·∫•t c·∫£ c√°c c·∫∑p t·ª´.</p>
            
            <button onclick="resetGame()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition mb-3">
                Ch∆°i l·∫°i
            </button>
            <button onclick="handleBack()" class="w-full bg-white text-gray-600 border border-gray-200 font-bold py-4 rounded-xl active:scale-95 transition">
                V·ªÅ m√†n h√¨nh ch√≠nh

    </div>

    <!-- Bottom Tab Bar -->
    <div class="bg-white border-t border-gray-200 px-2 py-3 flex justify-around items-center sticky bottom-0 z-40 pb-6 md:pb-3">

        <a href="#" class="flex flex-col items-center gap-1 text-gray-400 hover:text-blue-600 transition w-16 group">

    <script>
        // --- DATA CONFIGURATION ---
        // Danh s√°ch c√°c b√†i h·ªçc v√† t√™n file t∆∞∆°ng ·ª©ng
        // B·∫°n c√≥ th·ªÉ th√™m bao nhi√™u b√†i t√πy th√≠ch v√†o ƒë√¢y
        const lessonList = [
            { id: 'bai1.txt', name: 'H1 B√†i 1: ËÄÅÂ∏àÊÇ®Â•ΩÔºÅ' },
            { id: 'bai2.txt', name: 'H1 B√†i 2: Ë∞¢Ë∞¢‰Ω†ÔºÅ' },
            { id: 'bai3.txt', name: 'H1 B√†i 3: ‰Ω†Âè´‰ªÄ‰πàÂêçÂ≠ó?' },
            { id: 'bai4.txt', name: 'H1 B√†i 4: Â•πÊòØÊàëÁöÑÊ±âËØ≠ËÄÅÂ∏à„ÄÇ' },
            { id: 'bai5.txt', name: 'H1 B√†i 5: Â•πÂ•≥ÂÑø‰ªäÂπ¥ÂÖ´Â≤Å„ÄÇ' },
        ];

        // Th∆∞ m·ª•c ch·ª©a file d·ªØ li·ªáu
        const DATA_FOLDER = 'data_chineseStroke/';

        // --- STATE ---
        let currentVocabList = []; // D·ªØ li·ªáu t·∫£i v·ªÅ s·∫Ω l∆∞u v√†o ƒë√¢y
        let vocabPairs = []; // D·ªØ li·ªáu d√πng cho game
        
        let selectedWord1 = null; 
        let selectedWord2 = null; 
        let correctPairs = {};
        let matchedPairsCount = 0;
        let totalPairs = 0;

        // --- UI ELEMENTS ---
        const lessonSelect = document.getElementById('lessonSelect');
        const countInput = document.getElementById('vocabCount');
        const countDisplay = document.getElementById('countDisplay');
        const startBtn = document.getElementById('startBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const loadingScreen = document.getElementById('loading-screen');
        
        const leftColumn = document.getElementById('leftColumn');
        const rightColumn = document.getElementById('rightColumn');

        // --- INITIALIZATION ---
        function init() {
            // Populate Lesson Select from Config Array
            lessonList.forEach(lesson => {
                const option = document.createElement('option');
                option.value = lesson.id; // Gi√° tr·ªã l√† t√™n file (vd: bai1.txt)
                option.textContent = lesson.name;
                lessonSelect.appendChild(option);
            });

            // Count Input Listener
            countInput.addEventListener('input', (e) => {
                countDisplay.textContent = `${e.target.value} c·∫∑p`;
            });

            // Lesson Select Listener
            lessonSelect.addEventListener('change', () => {
                startBtn.disabled = !lessonSelect.value;
            });

            // Start Button
            startBtn.addEventListener('click', startGame);
            
            // Shuffle Button
            shuffleBtn.addEventListener('click', shuffleRightColumn);
        }

        // --- DATA LOADING LOGIC ---

        async function fetchVocabulary(filename) {
            const url = `${DATA_FOLDER}${filename}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                return parseVocabText(text);
            } catch (error) {
                console.error("L·ªói t·∫£i file:", error);
                alert(`Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu: ${filename}.\nH√£y ch·∫Øc ch·∫Øn file n·∫±m trong th∆∞ m·ª•c ${DATA_FOLDER} v√† b·∫°n ƒëang ch·∫°y tr√™n Web Server.`);
                return [];
            }
        }

        function parseVocabText(text) {
            // C·∫•u tr√∫c: t·ª´ v·ª±ng|pinyin|nghƒ©a
            const lines = text.split('\n');
            const data = [];
            
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('//')) { // B·ªè d√≤ng tr·ªëng v√† comment
                    const parts = trimmedLine.split('|');
                    if (parts.length >= 3) {
                        data.push({
                            vocab: parts[0].trim(),
                            pinyin: parts[1].trim(), // L∆∞u pinyin nh∆∞ng hi·ªán t·∫°i ch∆∞a d√πng hi·ªÉn th·ªã
                            meaning: parts[2].trim()
                        });
                    }
                }
            });
            return data;
        }

        // --- GAME LOGIC ---

        async function startGame() {
            const selectedFile = lessonSelect.value;
            if (!selectedFile) return;

            // Show Loading
            loadingScreen.classList.remove('hidden');
            loadingScreen.classList.add('flex');

            // 1. T·∫£i d·ªØ li·ªáu
            currentVocabList = await fetchVocabulary(selectedFile);

            // Hide Loading
            loadingScreen.classList.add('hidden');
            loadingScreen.classList.remove('flex');

            if (currentVocabList.length === 0) return; // N·∫øu l·ªói ho·∫∑c file r·ªóng th√¨ d·ª´ng

            // 2. Setup Data Game
            vocabPairs = [...currentVocabList];
            
            // ƒêi·ªÅu ch·ªânh s·ªë l∆∞·ª£ng th·∫ª t·ªëi ƒëa n·∫øu file c√≥ √≠t t·ª´ h∆°n s·ªë l∆∞·ª£ng ch·ªçn
            let count = parseInt(countInput.value);
            if (vocabPairs.length < count) {
                count = vocabPairs.length;
                alert(`B√†i n√†y ch·ªâ c√≥ ${count} t·ª´, s·∫Ω s·ª≠ d·ª•ng t·∫•t c·∫£.`);
            }

            // 3. Switch Screens
            setupScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');

            // 4. Prepare Game Board
            prepareBoard(count);
        }

        function handleBack() {
            if (!setupScreen.classList.contains('hidden')) {
                window.history.back();
            } else {
                resetGame();
            }
        }

        function resetGame() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            
            // Reset state
            selectedWord1 = null;
            selectedWord2 = null;
            currentVocabList = []; // X√≥a data c≈©
        }

        function prepareBoard(count) {
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            correctPairs = {};
            matchedPairsCount = 0;
            totalPairs = count;
            selectedWord1 = null;
            selectedWord2 = null;

            // Pick random pairs
            let randomPairs = vocabPairs.sort(() => 0.5 - Math.random()).slice(0, count);
            
            // Create Left Column (Chinese)
            randomPairs.forEach(pair => {
                correctPairs[pair.vocab] = pair.meaning;
                createCard(pair.vocab, 'chinese', leftColumn, pair.pinyin); // Truy·ªÅn th√™m pinyin n·∫øu mu·ªën d√πng sau n√†y
            });

            // Create Right Column (Meaning) - Shuffled
            let shuffledMeanings = randomPairs.map(p => p.meaning).sort(() => 0.5 - Math.random());
            shuffledMeanings.forEach(meaning => {
                createCard(meaning, 'meaning', rightColumn);
            });
        }

        function createCard(text, type, container, pinyin = '') {
            const card = document.createElement('div');
            card.className = `word-card w-full bg-white p-3 rounded-xl shadow-sm border-2 border-transparent cursor-pointer flex items-center justify-center text-center min-h-[70px] select-none relative overflow-hidden`;
            
            // Text Styling
            if (type === 'chinese') {
                card.classList.add('chinese-font', 'text-2xl', 'font-medium', 'text-gray-800');
            } else {
                card.classList.add('text-sm', 'font-bold', 'text-gray-600');
            }
            
            // N·∫øu mu·ªën hi·ªán Pinyin nh·ªè b√™n tr√™n ch·ªØ H√°n th√¨ d√πng code n√†y (ƒëang t·∫Øt ƒë·ªÉ gi·ªØ giao di·ªán s·∫°ch)
            /*
            if (type === 'chinese' && pinyin) {
                 card.innerHTML = `<div class="flex flex-col"><span class="text-xs text-gray-400 font-sans mb-1">${pinyin}</span><span>${text}</span></div>`;
            } else {
                card.textContent = text;
            }
            */
            card.textContent = text; // M·∫∑c ƒë·ªãnh ch·ªâ hi·ªán ch·ªØ

            card.dataset.value = text;
            card.dataset.type = type;

            card.addEventListener('click', () => handleCardClick(card));
            
            container.appendChild(card);
        }

        function handleCardClick(card) {
            if (card.classList.contains('correct') || card.classList.contains('pop-out')) return;

            if (card === selectedWord1) {
                card.classList.remove('selected');
                selectedWord1 = null;
                return;
            }

            if (!selectedWord1) {
                selectedWord1 = card;
                card.classList.add('selected');
            } else {
                selectedWord2 = card;
                card.classList.add('selected');
                checkMatch();
            }
        }

        function checkMatch() {
            const val1 = selectedWord1.dataset.value;
            const val2 = selectedWord2.dataset.value;
            const type1 = selectedWord1.dataset.type;

            let isMatch = false;

            if (type1 === 'chinese') {
                isMatch = correctPairs[val1] === val2;
            } else {
                isMatch = correctPairs[val2] === val1;
            }

            if (isMatch) {
                handleCorrectMatch();
            } else {
                handleWrongMatch();
            }
        }

        function handleCorrectMatch() {
            selectedWord1.classList.remove('selected');
            selectedWord2.classList.remove('selected');
            selectedWord1.classList.add('correct');
            selectedWord2.classList.add('correct');

            const s1 = selectedWord1;
            const s2 = selectedWord2;
            
            setTimeout(() => {
                s1.classList.add('pop-out');
                s2.classList.add('pop-out');
                
                setTimeout(() => {
                    s1.style.visibility = 'hidden'; 
                    s2.style.visibility = 'hidden';
                    s1.remove();
                    s2.remove();
                }, 500);

            }, 400);

            matchedPairsCount++;
            selectedWord1 = null;
            selectedWord2 = null;

            if (matchedPairsCount === totalPairs) {
                setTimeout(showWinResult, 1000);
            }
        }

        function handleWrongMatch() {
            selectedWord1.classList.add('wrong', 'animate-shake');
            selectedWord2.classList.add('wrong', 'animate-shake');

            setTimeout(() => {
                if (selectedWord1) selectedWord1.classList.remove('wrong', 'animate-shake', 'selected');
                if (selectedWord2) selectedWord2.classList.remove('wrong', 'animate-shake', 'selected');
                selectedWord1 = null;
                selectedWord2 = null;
            }, 600);
        }

        function showWinResult() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('flex');

            const duration = 500;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#3b82f6', '#10b981', '#f59e0b']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#3b82f6', '#10b981', '#f59e0b']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function shuffleRightColumn() {
            const cards = Array.from(rightColumn.children);
            if (cards.length === 0) return;

            rightColumn.style.opacity = '0';
            
            setTimeout(() => {
                cards.sort(() => 0.5 - Math.random());
                cards.forEach(card => rightColumn.appendChild(card));
                rightColumn.style.opacity = '1';
                rightColumn.classList.add('transition-opacity', 'duration-300');
            }, 200);
        }

        window.onload = init;

    </script>
