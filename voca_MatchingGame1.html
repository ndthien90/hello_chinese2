        // --- STATE ---
        let vocabPairs = [];
        let selectedWord1 = null; // DOM Element
        let selectedWord2 = null; // DOM Element
        let correctPairs = {};
        let matchedPairsCount = 0;
        let totalPairs = 0;

        // --- UI ELEMENTS ---
        const lessonSelect = document.getElementById('lessonSelect');
        const countInput = document.getElementById('vocabCount');

            Object.keys(lessonVocabulary).forEach(lesson => {

        // --- GAME LOGIC ---

        function startGame() {
            const selectedLesson = lessonSelect.value;
            if (!selectedLesson) return;

            // Setup Data
            vocabPairs = [...lessonVocabulary[selectedLesson]];
            const count = Math.min(parseInt(countInput.value), vocabPairs.length);
            
            // Switch Screens
            setupScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');

            // Prepare Game Board
            prepareBoard(count);
        }

        function handleBack() {
            if (!setupScreen.classList.contains('hidden')) {
                // If on setup screen, go back history
                window.history.back();
            } else {
                // If on game/result screen, go back to setup
                resetGame();
            }
        }

        function resetGame() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            
            // Reset state
            selectedWord1 = null;
            selectedWord2 = null;

        function prepareBoard(count) {
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            correctPairs = {};
            matchedPairsCount = 0;
            totalPairs = count;
            selectedWord1 = null;
            selectedWord2 = null;

            // Pick random pairs
            let randomPairs = vocabPairs.sort(() => 0.5 - Math.random()).slice(0, count);
            
            // Create Left Column (Chinese)
            randomPairs.forEach(pair => {
                correctPairs[pair.vocab] = pair.meaning;
                createCard(pair.vocab, 'chinese', leftColumn);
            });

            // Create Right Column (Meaning) - Shuffled
            let shuffledMeanings = randomPairs.map(p => p.meaning).sort(() => 0.5 - Math.random());
            shuffledMeanings.forEach(meaning => {
                createCard(meaning, 'meaning', rightColumn);
            });
        }

        function createCard(text, type, container) {
            const card = document.createElement('div');
            card.className = `word-card w-full bg-white p-3 rounded-xl shadow-sm border-2 border-transparent cursor-pointer flex items-center justify-center text-center min-h-[70px] select-none`;
            
            // Text Styling
            if (type === 'chinese') {
                card.classList.add('chinese-font', 'text-2xl', 'font-medium', 'text-gray-800');
            } else {
                card.classList.add('text-sm', 'font-bold', 'text-gray-600');
            }
            
            card.textContent = text;
            card.dataset.value = text;
            card.dataset.type = type;

            card.addEventListener('click', () => handleCardClick(card));
            
            container.appendChild(card);
        }

        function handleCardClick(card) {
            // Ignore if already matched or animating
            if (card.classList.contains('correct') || card.classList.contains('pop-out')) return;

            // Deselect if clicking same card
            if (card === selectedWord1) {
                card.classList.remove('selected');
                selectedWord1 = null;
                return;
            }

            if (!selectedWord1) {
                // First selection
                selectedWord1 = card;
                card.classList.add('selected');
            } else {
                // Second selection
                selectedWord2 = card;
                card.classList.add('selected');
                checkMatch();
            }
        }

        function checkMatch() {
            const val1 = selectedWord1.dataset.value;
            const val2 = selectedWord2.dataset.value;
            const type1 = selectedWord1.dataset.type;

            let isMatch = false;

            // Determine checking direction
            if (type1 === 'chinese') {
                isMatch = correctPairs[val1] === val2;
            } else {
                // type1 is meaning, so check if correctPairs[val2] === val1
                isMatch = correctPairs[val2] === val1;
            }

            if (isMatch) {
                handleCorrectMatch();
            } else {
                handleWrongMatch();
            }
        }

        function handleCorrectMatch() {
            // Apply correct style
            selectedWord1.classList.remove('selected');
            selectedWord2.classList.remove('selected');
            selectedWord1.classList.add('correct');
            selectedWord2.classList.add('correct');

            // Play small confetti or sound here if desired
            
            // Remove matching cards after short delay
            const s1 = selectedWord1;
            const s2 = selectedWord2;
            
            setTimeout(() => {
                s1.classList.add('pop-out');
                s2.classList.add('pop-out');
                
                // Actually remove from DOM after animation to clear space
                setTimeout(() => {
                    s1.style.visibility = 'hidden'; 
                    s2.style.visibility = 'hidden';
                    // We don't remove() to keep the grid structure stable, 
                    // or we can remove() if we want items to shift up.
                    // Let's remove() to be cleaner for mobile scroll
                    s1.remove();
                    s2.remove();
                }, 500);

            }, 400);

            matchedPairsCount++;
            selectedWord1 = null;
            selectedWord2 = null;

            if (matchedPairsCount === totalPairs) {
                setTimeout(showWinResult, 1000);
            }
        }

        function handleWrongMatch() {
            selectedWord1.classList.add('wrong', 'animate-shake');
            selectedWord2.classList.add('wrong', 'animate-shake');

            // Reset after animation
            setTimeout(() => {
                if (selectedWord1) selectedWord1.classList.remove('wrong', 'animate-shake', 'selected');
                if (selectedWord2) selectedWord2.classList.remove('wrong', 'animate-shake', 'selected');
                selectedWord1 = null;
                selectedWord2 = null;
            }, 600);
        }

        function showWinResult() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('flex');

            // Fire Confetti
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#3b82f6', '#10b981', '#f59e0b']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#3b82f6', '#10b981', '#f59e0b']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function shuffleRightColumn() {
            // Only shuffle items currently in the container (not removed ones)
            const cards = Array.from(rightColumn.children);
            if (cards.length === 0) return;

            // Fade out
            rightColumn.style.opacity = '0';
            
            setTimeout(() => {
                cards.sort(() => 0.5 - Math.random());
                cards.forEach(card => rightColumn.appendChild(card));
                // Fade in
                rightColumn.style.opacity = '1';
                rightColumn.classList.add('transition-opacity', 'duration-300');
            }, 200);
        }

        // Run Init
        window.onload = init;

    </script>
</body>
