                return parsedData;

            } catch (error) {
                console.error(`L·ªói khi t·∫£i b√†i h·ªçc ${lessonKey} t·ª´ ${filePath}:`, error);
                return []; // Tr·∫£ v·ªÅ m·ªôt m·∫£ng r·ªóng ƒë·ªÉ tr√°nh l·ªói
            }
        }
        
        // --- Speech Synthesis (ƒê·ªçc to) ---
        const synth = window.speechSynthesis;
        let chineseVoice = null;
        
        function getChineseVoice() {
            if (chineseVoice) return;
            const voices = synth.getVoices();
            chineseVoice = voices.find(v => v.lang.startsWith('zh-') || v.lang.startsWith('cmn-'));
            if (!chineseVoice) {
                chineseVoice = voices.find(v => v.name.includes('Chinese') || v.name.includes('Mandarin'));
            }
            if (!chineseVoice) console.warn("Kh√¥ng t√¨m th·∫•y gi·ªçng ti·∫øng Trung.");
        }
        
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = getChineseVoice;
        }
        getChineseVoice(); // L·∫•y gi·ªçng l·∫ßn ƒë·∫ßu

        function speakWord(text) {
            if (!synth) return;
            synth.cancel(); 
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN'; 
            if (chineseVoice) utterance.voice = chineseVoice;
            utterance.rate = 0.9;
            synth.speak(utterance);
        }

        // --- Core Functions ---
        window.onload = function() {
            console.log('App initialized');
            loadLesson(); // T·∫£i b√†i h·ªçc m·∫∑c ƒë·ªãnh
            document.getElementById('textInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') parseText();
            });
        };
        
        async function loadLesson() {
            const dropdown = document.getElementById('lessonDropdown');
            const lessonKey = dropdown.value;
            const vocabListDiv = document.getElementById('vocabularyList');
            vocabListDiv.innerHTML = '<p style="text-align: center; color: #667eea; margin-top: 30px;">ƒêang t·∫£i...</p>';
            
            try {
                const lessonData = await fetchLessonData(lessonKey);
                allLessonsData[lessonKey] = lessonData;
                displayVocabulary(lessonData);
                resetWritingArea(); 
            } catch (error) {
                vocabListDiv.innerHTML = `<p style="color: red;">L·ªói t·∫£i d·ªØ li·ªáu: ${error.message}</p>`;
                console.error("L·ªói t·∫£i b√†i h·ªçc:", error);
            }
        }

        // Hi·ªÉn th·ªã danh s√°ch t·ª´ v·ª±ng
        function displayVocabulary(vocabList) {
            const vocabListDiv = document.getElementById('vocabularyList');
            vocabListDiv.innerHTML = ''; 
            if (vocabList.length === 0) {
                vocabListDiv.innerHTML = '<p style="text-align: center; color: #999; margin-top: 30px;">B√†i h·ªçc n√†y ch∆∞a c√≥ t·ª´ v·ª±ng.</p>';

            }
            vocabList.forEach(item => {

                    <div class="vocab-word">${item.word}</div>

        // X·ª≠ l√Ω cho Desktop (grid ch√≠nh)
        function processCharacterSelection(word, pinyin) {
            document.getElementById('currentSelectedWord').textContent = word;
            document.getElementById('currentSelectedPinyin').textContent = pinyin ? `(${pinyin})` : '';

            // 'characters' global var ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t
            characters = word.split('').filter(char => 
                /[\u4e00-\u9fff\u3400-\u4dbf\uf900-\ufaff]/.test(char)
            );
            
            displayCharacters(characters); // Hi·ªÉn th·ªã H√°n t·ª± l√™n grid ch√≠nh
            
            if (characters.length > 0) {
                const firstChar = characters[0];
                const firstElement = document.querySelector(`#charactersGrid .character-item:first-child`);
                if (firstElement) {
                    showCharacterWriter(firstChar, firstElement);
                }
            } else {
                resetWritingArea(false); 
                document.getElementById('charactersGrid').innerHTML = '<div style="color: #666; width: 100%;">Kh√¥ng t√¨m th·∫•y H√°n t·ª± ƒë·ªÉ luy·ªán vi·∫øt.</div>';
            }
        }

        // --- S·ª¨A ƒê·ªîI: LOGIC CH·ªåN T·ª™ (MOBILE) ---
        function selectWord(vocabItem, element) {
            speakWord(vocabItem.word);
            document.getElementById('textInput').value = ''; 

            const isAlreadyActive = element.classList.contains('active');

            // --- Mobile Logic ---
            if (window.innerWidth <= 768) {
                // 1. D·ªçn d·∫πp t·∫•t c·∫£ highlights v√† sub-grids
                document.querySelectorAll('.vocab-item').forEach(item => item.classList.remove('active'));
                document.querySelectorAll('.char-sub-grid').forEach(grid => grid.remove());
                
                // D·ªçn d·∫πp grid ch√≠nh v√† ·∫©n writer (ph√≤ng tr∆∞·ªùng h·ª£p ƒëang d√πng manual input)
                document.getElementById('charactersGrid').innerHTML = '<div style="color: #666; width: 100%;"></div>';
                document.getElementById('writerSection').classList.add('hidden');

                // 2. N·∫øu ƒëang click v√†o 1 t·ª´ *KH√ÅC* (ho·∫∑c click l·∫°i ƒë·ªÉ m·ªü)
                if (!isAlreadyActive) {
                    element.classList.add('active'); // Highlight t·ª´ v·ª±ng
                    
                    // T√°ch H√°n t·ª±
                    const chars = vocabItem.word.split('').filter(char => 
                        /[\u4e00-\u9fff\u3400-\u4dbf\uf900-\ufaff]/.test(char)
                    );
                    
                    // 3. Quy·∫øt ƒë·ªãnh d·ª±a tr√™n s·ªë H√°n t·ª±
                    if (chars.length === 1) {
                        // Tr∆∞·ªùng h·ª£p 1 H√°n t·ª±: Hi·ªÉn th·ªã writer ngay
                        // Kh√¥ng c·∫ßn sub-grid. 'element' (.vocab-item) s·∫Ω l√† 'active'
                        showCharacterWriter(chars[0], element);
                    
                    } else if (chars.length > 1) {
                        // Tr∆∞·ªùng h·ª£p > 1 H√°n t·ª±: Hi·ªÉn th·ªã sub-grid V√Ä writer cho t·ª´ ƒë·∫ßu ti√™n
                        displayCharactersInRow(chars, element); // T·∫°o sub-grid
                        
                        // T√¨m H√°n t·ª± con ƒë·∫ßu ti√™n v·ª´a ƒë∆∞·ª£c t·∫°o
                        const firstSubCharElement = element.querySelector('.sub-char-item');
                        if (firstSubCharElement) {
                            showCharacterWriter(chars[0], firstSubCharElement);
                        }
                    }
                    // N·∫øu chars.length === 0, kh√¥ng l√†m g√¨ c·∫£ (kh√¥ng hi·ªÉn th·ªã writer)
                }
                // N·∫øu isAlreadyActive l√† true, logic d·ªçn d·∫πp ·ªü b∆∞·ªõc 1 ƒë√£ x·ª≠ l√Ω vi·ªác "ƒë√≥ng" t·ª´ v·ª±ng.

            // --- Desktop Logic (Uses main grid) ---
            } else {
                document.querySelectorAll('.vocab-item').forEach(item => item.classList.remove('active'));
                element.classList.add('active');
                processCharacterSelection(vocabItem.word, vocabItem.pinyin);
            }
        }

        // C·∫≠p nh·∫≠t `parseText` ƒë·ªÉ d·ªçn d·∫πp sub-grids
        function parseText() {
            const textInput = document.getElementById('textInput');
            const word = textInput.value.trim();

            // D·ªçn d·∫πp highlights v√† sub-grids
            document.querySelectorAll('.vocab-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.char-sub-grid').forEach(grid => grid.remove());

            if (!word) {
                showQuizFeedback('Vui l√≤ng nh·∫≠p ch·ªØ H√°n ho·∫∑c t·ª´ ƒë·ªÉ ph√¢n t√≠ch.', 'mistake');
                resetWritingArea(false); 
                return;
            }
            
            // Lu√¥n d√πng grid ch√≠nh cho manual input
            processCharacterSelection(word, 't·ª± nh·∫≠p');
            hideQuizFeedback();
        }

        // Hi·ªÉn th·ªã H√°n t·ª± ƒë∆°n trong grid (cho desktop ho·∫∑c manual input)
        function displayCharacters(charList) {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';

            if (charList.length === 0) {
                grid.innerHTML = '<div style="color: #666; width: 100%;">T·ª´ v·ª±ng n√†y kh√¥ng ch·ª©a H√°n t·ª±.</div>';
                return;
            }

            charList.forEach((char, index) => {
                const charElement = document.createElement('div');
                charElement.className = 'character-item';
                charElement.textContent = char;
                charElement.onclick = () => showCharacterWriter(char, charElement);
                grid.appendChild(charElement);
            });
        }

        // T·∫°o SVG v·ªõi background grid
        function initializeSVG(containerId, size) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            const svgId = containerId + '-svg';
            svg.setAttribute('width', size);
            svg.setAttribute('height', size);
            svg.setAttribute('id', svgId);
            svg.style.border = '1px solid #DDD';
            
            const lines = [
                { x1: 0, y1: 0, x2: size, y2: size, stroke: '#EEE', opacity: 0.5 },
                { x1: size, y1: 0, x2: 0, y2: size, stroke: '#EEE', opacity: 0.5 },
                { x1: size/2, y1: 0, x2: size/2, y2: size, stroke: '#DDD', opacity: 1 },
                { x1: 0, y1: size/2, x2: size, y2: size/2, stroke: '#DDD', opacity: 1 }
            ];
            
            lines.forEach(lineData => {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', lineData.x1);
                line.setAttribute('y1', lineData.y1);
                line.setAttribute('x2', lineData.x2);
                line.setAttribute('y2', lineData.y2);
                line.setAttribute('stroke', lineData.stroke);
                line.setAttribute('stroke-dasharray', '5,5');
                line.setAttribute('class', 'grid-line'); 
                svg.appendChild(line);
            });
            
            container.appendChild(svg);
            return svgId; // Tr·∫£ v·ªÅ ID c·ªßa SVG
        }

        // --- S·ª¨A ƒê·ªîI: LOGIC HIGHLIGHT C·ª¶A showCharacterWriter ---
        async function showCharacterWriter(character, element) {
            // 1. D·ªçn d·∫πp *t·∫•t c·∫£* c√°c highlight
            document.querySelectorAll('.character-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.sub-char-item').forEach(item => {
                item.classList.remove('active');
            });
            // Ch·ªâ b·ªè active c·ªßa .vocab-item n·∫øu element *KH√îNG PH·∫¢I* l√† .vocab-item
            if (!element.classList.contains('vocab-item')) {
                 document.querySelectorAll('.vocab-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
            
            // 2. Th√™m highlight cho element ƒë∆∞·ª£c click
            element.classList.add('active'); 

            // 3. Hi·ªÉn th·ªã khu v·ª±c writer
            const writerSection = document.getElementById('writerSection');
            writerSection.classList.remove('hidden');

            // 4. Scroll (ch·ªâ tr√™n mobile)
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    writerSection.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'nearest'
                    });
                }, 150);
            }

            // 5. Reset tr·∫°ng th√°i
            hideQuizFeedback();
            document.getElementById('cancelBtn').classList.add('hidden');
            isQuizMode = false;
            currentCharacter = character; // C·∫≠p nh·∫≠t k√Ω t·ª± hi·ªán t·∫°i

            try {
                // 6. T√≠nh to√°n k√≠ch th∆∞·ªõc v√† t·∫°o writer
                showLoadingMessage();

                const writerDiv = document.getElementById('writer');
                let writerSize;

                if (window.innerWidth <= 768) {
                    const writerContainer = writerDiv.parentElement;
                    const containerPadding = parseFloat(getComputedStyle(writerContainer).paddingLeft) + parseFloat(getComputedStyle(writerContainer).paddingRight);
                    let availableWidth = writerContainer.offsetWidth - containerPadding;
                    writerSize = Math.max(240, Math.min(availableWidth, 350)); // T·ªëi thi·ªÉu 240, t·ªëi ƒëa 350
                } else {
                    writerSize = 280; // Desktop
                }
                
                writerDiv.style.width = `${writerSize}px`;
                writerDiv.style.height = `${writerSize}px`;

                const svgId = initializeSVG('writer', writerSize); // Pass container ID ('writer')

                // H·ªßy writer c≈© n·∫øu c√≥
                if (currentWriter) {
                    currentWriter = null; 
                }

                currentWriter = await createWriter(svgId, character, writerSize); // Pass SVG ID
                isInitialized = true; 
                
                hideLoadingMessage();
                
                // 7. Ch·∫°y animation
                setTimeout(() => {
                    if (currentWriter && !isQuizMode) {
                        currentWriter.animateCharacter();
                    }
                }, 200);

            } catch (error) {
                console.error('Error handling character:', error);
                hideLoadingMessage();
                showQuizFeedback(`L·ªói khi t·∫£i ho·∫∑c hi·ªÉn th·ªã H√°n t·ª± "${character}".`, 'mistake');
            }
        }
        
        /**
         * NEW: Hi·ªÉn th·ªã H√°n t·ª± ƒë∆°n b√™n trong .vocab-item (ch·ªâ cho mobile)
         */
        function displayCharactersInRow(charList, element) {
            // charList ƒë√£ ƒë∆∞·ª£c filter ·ªü selectWord
            if (charList.length === 0) return;

            const subGrid = document.createElement('div');
            subGrid.className = 'char-sub-grid';

            charList.forEach(char => {
                const charBtn = document.createElement('div');
                charBtn.className = 'sub-char-item';
                charBtn.textContent = char;
                charBtn.onclick = (e) => {
                    e.stopPropagation(); // NgƒÉn .vocab-item's click
                    showCharacterWriter(char, charBtn); 
                };
                subGrid.appendChild(charBtn);
            });

            element.appendChild(subGrid);
        }

        // T·∫°o HanziWriter instance
        async function createWriter(svgId, character, size) {
            return new Promise((resolve, reject) => {
                const writer = HanziWriter.create(svgId, character, {
                    width: size,
                    height: size,
                    padding: 20,
                    strokeColor: '#555',
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 500,
                    showOutline: true,
                    showCharacter: true,
                    onLoadCharDataSuccess: (data) => {
                        console.log('Character data loaded successfully for:', character);
                        resolve(writer);
                    },
                    onLoadCharDataError: (reason) => {
                        console.error('Failed to load character data:', reason);
                        reject(new Error(`HanziWriter failed to load data for ${character}`));
                    }
                });
            });
        }
        
        // D·ªçn d·∫πp khu v·ª±c vi·∫øt
        function resetWritingArea(clearInput = true) {
             if (clearInput && document.getElementById('textInput')) {
                document.getElementById('textInput').value = '';
             }
             document.getElementById('currentSelectedWord').textContent = 'Ch∆∞a ch·ªçn t·ª´ v·ª±ng';
             document.getElementById('currentSelectedPinyin').textContent = '';
             document.getElementById('charactersGrid').innerHTML = '<div style="color: #666; width: 100%;"></div>';
             document.getElementById('writerSection').classList.add('hidden');
             
             isInitialized = false;
             currentCharacter = '';
             
             document.querySelectorAll('.vocab-item').forEach(item => item.classList.remove('active'));
             document.querySelectorAll('.char-sub-grid').forEach(grid => grid.remove());
             
             const writerDiv = document.getElementById('writer');
             if (writerDiv) writerDiv.innerHTML = '';
             currentWriter = null;
             
             hideQuizFeedback();
        }

        // --- Control Functions ---
        function animateCharacter() {
            if (currentWriter) {
                currentWriter.animateCharacter();
                hideQuizFeedback();
            } else {
                showQuizFeedback('Vui l√≤ng ch·ªçn m·ªôt H√°n t·ª± ƒë·ªÉ luy·ªán vi·∫øt tr∆∞·ªõc.', 'mistake');
            }
        }

        function showCharacter() {
            if (currentWriter) currentWriter.showCharacter(); hideQuizFeedback();
        }

        function hideCharacter() {
            if (currentWriter) currentWriter.hideCharacter(); hideQuizFeedback();
        }

        function startQuiz() {
            if (!currentWriter) {
                showQuizFeedback('Vui l√≤ng ch·ªçn m·ªôt H√°n t·ª± ƒë·ªÉ luy·ªán vi·∫øt tr∆∞·ªõc.', 'mistake');
                return;
            }
            isQuizMode = true;
            hideQuizFeedback();
            document.getElementById('cancelBtn').classList.remove('hidden');
            
            currentWriter.quiz({
                onCorrectStroke: (strokeData) => showQuizFeedback(
                    `Tuy·ªát v·ªùi! N√©t ${strokeData.strokeNum + 1} ch√≠nh x√°c! C√≤n ${strokeData.strokesRemaining} n√©t.`, 'correct'
                ),
                onMistake: (strokeData) => showQuizFeedback(
                    `Sai n√©t, h√£y th·ª≠ l·∫°i! (N√©t ${strokeData.strokeNum + 1}, sai ${strokeData.mistakesOnStroke} l·∫ßn)`, 'mistake'
                ),
                onComplete: (summaryData) => {
                    isQuizMode = false;
                    document.getElementById('cancelBtn').classList.add('hidden');
                    showQuizFeedback(
                        `üéâ Ho√†n th√†nh H√°n t·ª± "${summaryData.character}"! T·ªïng l·ªói sai: ${summaryData.totalMistakes}.`, 'complete'
                    );
                },
                showHintAfterMisses: 3,
                highlightOnComplete: true
            });
        }

        function cancelQuiz() {
            if (currentWriter && isQuizMode) {
                currentWriter.cancelQuiz();
                isQuizMode = false;
                document.getElementById('cancelBtn').classList.add('hidden');
                hideQuizFeedback();
            }
        }

        // --- UI Helper Functions ---
        function showLoadingMessage() {
            document.getElementById('loadingMessage').classList.remove('hidden');
        }

        function hideLoadingMessage() {
            document.getElementById('loadingMessage').classList.add('hidden');
        }

        function showQuizFeedback(message, type) {
            const feedback = document.getElementById('quizFeedback');
            feedback.textContent = message;
            feedback.className = `quiz-feedback ${type}`;
            feedback.classList.remove('hidden');

            if (type === 'correct') {
                setTimeout(() => {
                    if (feedback.textContent === message) {
                        hideQuizFeedback();
                    }
                }, 1500);
            }
        }

        function hideQuizFeedback() {
            document.getElementById('quizFeedback').classList.add('hidden');
        }

        // --- S·ª¨A ƒê·ªîI: LOGIC RESIZE ---
        window.addEventListener('resize', function() {
            // Ch·ªâ ch·∫°y n·∫øu writer ƒë√£ ƒë∆∞·ª£c kh·ªüi t·∫°o
            if (currentWriter && currentCharacter && isInitialized) {
                
                const writerDiv = document.getElementById('writer');
                let newSize;

                // 1. T√≠nh to√°n k√≠ch th∆∞·ªõc m·ªõi
                if (window.innerWidth <= 768) {
                    const writerContainer = writerDiv.parentElement;
                    const containerPadding = parseFloat(getComputedStyle(writerContainer).paddingLeft) + parseFloat(getComputedStyle(writerContainer).paddingRight);
                    let availableWidth = writerContainer.offsetWidth - containerPadding;
                    newSize = Math.max(240, Math.min(availableWidth, 350));
                } else {
                    newSize = 280;
                }
                
                const currentSVG = document.querySelector('#writer-svg');
                
                // 2. Ch·ªâ v·∫Ω l·∫°i n·∫øu k√≠ch th∆∞·ªõc thay ƒë·ªïi
                if (currentSVG && currentSVG.getAttribute('width') !== newSize.toString()) {
                    isInitialized = false; // ƒê√°nh d·∫•u l√† c·∫ßn v·∫Ω l·∫°i
                    
                    setTimeout(() => {
                        // 3. S·ª¨A L·ªñI: T√¨m activeElement ·ªü C·∫¢ BA n∆°i
                        const activeElement = document.querySelector('.character-item.active') || 
                                              document.querySelector('.sub-char-item.active') ||
                                              document.querySelector('.vocab-item.active');
                        
                        if (activeElement) {
                            // G·ªçi l·∫°i showCharacterWriter ƒë·ªÉ n√≥ t·ª± t√≠nh to√°n l·∫°i size
                            // (currentCharacter v·∫´n ƒëang gi·ªØ ƒë√∫ng H√°n t·ª±)
                            showCharacterWriter(currentCharacter, activeElement); 
                        }
                    }, 100);
                }
            }
        });
    </script>
