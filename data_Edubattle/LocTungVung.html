<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Lọc Từ Vựng Đa Ngôn Ngữ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4 md:p-8 text-slate-800">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">
                <i class="fa-solid fa-filter mr-2"></i>Bộ Lọc Dữ Liệu Ngôn Ngữ
            </h1>
            <p class="text-slate-500">Nhập văn bản dạng: Tiếng Trung | Pinyin | Tiếng Việt</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- INPUT SECTION -->
            <div class="flex flex-col h-full">
                <div class="flex justify-between items-center mb-2">
                    <label class="font-semibold text-slate-700 flex items-center">
                        <i class="fa-regular fa-file-lines mr-2 text-indigo-500"></i> Dữ liệu đầu vào
                    </label>
                    <button onclick="clearInput()" class="text-xs text-red-500 hover:text-red-700 font-medium">
                        Xóa tất cả
                    </button>
                </div>
                <textarea id="inputText" 
                    class="glass-panel w-full h-[60vh] lg:h-[70vh] p-4 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none transition-all resize-none font-mono text-sm leading-relaxed"
                    placeholder="Dán nội dung vào đây...
Ví dụ:
你有姐姐吗？|Nǐ yǒu jiějie ma?|Bạn có chị gái không?
我没有姐姐。|Wǒ méiyǒu jiějie.|Tôi không có chị gái."></textarea>
                
                <div class="mt-3 flex gap-2">
                    <button onclick="loadSample()" class="text-xs bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full hover:bg-indigo-200 transition">
                        Dán dữ liệu mẫu
                    </button>
                </div>
            </div>

            <!-- CONTROLS & OUTPUT SECTION -->
            <div class="flex flex-col h-full">
                
                <!-- Controls -->
                <div class="glass-panel p-4 rounded-xl mb-4">
                    <h3 class="font-semibold text-slate-700 mb-3">Chọn nội dung hiển thị:</h3>
                    <div class="flex flex-wrap gap-4 select-none">
                        <label class="flex items-center space-x-2 cursor-pointer bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm hover:border-indigo-300 transition">
                            <input type="checkbox" id="checkHanzi" checked onchange="processText()" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-slate-700 font-medium">Tiếng Trung (Cột 1)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm hover:border-indigo-300 transition">
                            <input type="checkbox" id="checkPinyin" checked onchange="processText()" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-slate-700 font-medium">Pinyin (Cột 2)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm hover:border-indigo-300 transition">
                            <input type="checkbox" id="checkViet" checked onchange="processText()" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <span class="text-slate-700 font-medium">Tiếng Việt (Cột 3)</span>
                        </label>
                    </div>
                </div>

                <!-- Output Header -->
                <div class="flex justify-between items-center mb-2">
                    <label class="font-semibold text-slate-700 flex items-center">
                        <i class="fa-solid fa-arrow-right-from-bracket mr-2 text-green-600"></i> Kết quả
                    </label>
                    <span id="lineCount" class="text-xs text-slate-400 bg-white px-2 py-1 rounded-md shadow-sm">0 dòng</span>
                </div>

                <!-- Output Textarea -->
                <textarea id="outputText" readonly
                    class="glass-panel w-full flex-grow p-4 rounded-xl bg-slate-50 focus:outline-none font-mono text-sm leading-relaxed text-slate-700"
                    placeholder="Kết quả sẽ hiện ở đây..."></textarea>

                <!-- Action Buttons -->
                <div class="mt-4 flex gap-3">
                    <button onclick="copyToClipboard()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg shadow-indigo-200 transition-all transform active:scale-95 flex justify-center items-center">
                        <i class="fa-regular fa-copy mr-2"></i> Sao chép kết quả
                    </button>
                    <button onclick="downloadText()" class="bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 font-semibold py-3 px-6 rounded-xl shadow-sm transition-all">
                        <i class="fa-solid fa-download"></i> Tải .txt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50">
        <i class="fa-solid fa-circle-check text-green-400 mr-3"></i>
        <span id="toastMsg">Đã sao chép!</span>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const checkHanzi = document.getElementById('checkHanzi');
        const checkPinyin = document.getElementById('checkPinyin');
        const checkViet = document.getElementById('checkViet');
        const lineCount = document.getElementById('lineCount');

        // Sample data from user request
        const sampleData = `你有姐姐吗？|Nǐ yǒu jiějie ma?|Bạn có chị gái không?
我没有姐姐。|Wǒ méiyǒu jiějie.|Tôi không có chị gái.
他没有妹妹。|Tā méiyǒu mèimei.|Anh ấy không có em gái.
我家没有猫。|Wǒ jiā méiyǒu māo.|Nhà tôi không có mèo.
他家没有狗。|Tā jiā méiyǒu gǒu.|Nhà anh ấy không có chó.
他家没有猪。|Tā jiā méiyǒu zhū.|Nhà anh ấy không có lợn.`;

        // Listen for input changes
        inputText.addEventListener('input', processText);

        function loadSample() {
            inputText.value = sampleData;
            processText();
        }

        function clearInput() {
            if(confirm("Bạn có chắc muốn xóa hết dữ liệu nhập không?")) {
                inputText.value = '';
                processText();
            }
        }

        function processText() {
            const raw = inputText.value;
            const lines = raw.split('\n');
            const showHanzi = checkHanzi.checked;
            const showPinyin = checkPinyin.checked;
            const showViet = checkViet.checked;

            let resultLines = [];
            let count = 0;

            lines.forEach(line => {
                // Ignore completely empty lines
                if (!line.trim()) {
                    resultLines.push('');
                    return;
                }

                // Split by |
                const parts = line.split('|');
                const hanzi = parts[0] ? parts[0].trim() : '';
                const pinyin = parts[1] ? parts[1].trim() : '';
                const viet = parts[2] ? parts[2].trim() : '';

                let activeParts = [];
                
                if (showHanzi) activeParts.push(hanzi);
                if (showPinyin) activeParts.push(pinyin);
                if (showViet) activeParts.push(viet);

                // Only add to result if we have selected something
                if (activeParts.length > 0) {
                    resultLines.push(activeParts.join('|'));
                    count++;
                } else if (line.trim() && !showHanzi && !showPinyin && !showViet) {
                     // If nothing selected but line exists, create empty line or keep placeholder
                     resultLines.push(''); 
                }
            });

            outputText.value = resultLines.join('\n');
            lineCount.innerText = `${count} dòng`;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }

        function copyToClipboard() {
            if (!outputText.value) {
                showToast('Không có nội dung để sao chép!');
                return;
            }
            outputText.select();
            outputText.setSelectionRange(0, 99999); // Mobile compatibility
            document.execCommand('copy');
            // Deselect
            window.getSelection().removeAllRanges();
            showToast('Đã sao chép vào bộ nhớ tạm!');
        }

        function downloadText() {
            if (!outputText.value) {
                showToast('Không có nội dung để tải!');
                return;
            }
            const blob = new Blob([outputText.value], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ket_qua_loc.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Initialize on load
        window.onload = function() {
            // Optional: Auto focus input
            inputText.focus();
        }
    </script>
</body>
</html>
