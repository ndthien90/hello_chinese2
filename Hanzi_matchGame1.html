    <style>
        @font-face {
            font-family: 'KaiTi';
            src: url('https://ndthien90.github.io/hello_chinese2/fonts/Kaiti.ttf') format('truetype');
            font-weight: normal;

        }

        body {
            font-family: 'Nunito', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .chinese-font {
            font-family: 'KaiTi', 'Ma Shan Zheng', 'Noto Sans SC', serif;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Select */
        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            appearance: none;
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* FLIP CARD STYLES */
        .card-container {
            perspective: 1000px;
            aspect-ratio: 1 / 1; /* CH·ªàNH S·ª¨A: T·ª∑ l·ªá 1:1 cho th·∫ª vu√¥ng */
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 1rem; /* rounded-2xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-container.matched .card-inner {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0; /* Fade out effect for matched */
            transition: opacity 0.5s ease, transform 0.5s;
        }
        
        /* ·∫®n th·∫ª ƒë√£ gh√©p ƒë·ªÉ kh√¥ng chi·∫øm ch·ªó nh∆∞ng v·∫´n gi·ªØ layout grid */
        .card-container.hidden-card {
            visibility: hidden;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #6366f1, #4f46e5); /* Indigo gradient */
            color: white;
            font-size: 2rem;
        }

        /* Pattern for card back (front visually) */
        .card-front::after {
            content: "‚òÖ";
            font-size: 1.5rem;
            opacity: 0.2;
        }

        .card-back {
            background-color: white;
            color: #1f2937;
            transform: rotateY(180deg);
            border: 2px solid #e0e7ff;
        }

        /* Shake animation for wrong match */
        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-5px); }
            75% { transform: rotateY(180deg) translateX(5px); }
        }
        .card-container.wrong .card-inner {
            animation: shake 0.4s ease-in-out;
            border-color: #ef4444;
        }
    </style>

    <script>
        // --- CONFIG & DATA ---
        const LESSON_CONFIG = [
            { id: 'bai1', name: 'B√†i 1: ËÄÅÂ∏àÊÇ®Â•ΩÔºÅ', filePath: 'bai1/bai1.txt' },
            { id: 'bai2', name: 'B√†i 2: Ë∞¢Ë∞¢‰Ω†ÔºÅ', filePath: 'bai2/bai2.txt' },
            { id: 'bai3', name: 'B√†i 3: ‰Ω†Âè´‰ªÄ‰πàÂêçÂ≠óÔºü', filePath: 'bai3/bai3.txt' },
            { id: 'bai4', name: 'B√†i 4: Â•πÊòØÊàëÁöÑÊ±âËØ≠ËÄÅÂ∏à', filePath: 'bai4/bai4.txt' },
        ];
        const BASE_PATH = 'data_flashcard';
        const PAIRS_COUNT = 6; // 6 pairs = 12 cards (3x4 grid)

        // --- STATE ---
        let currentLessonData = [];
        let gameBoard = [];
        let matchType = 'pinyin'; // pinyin, vietnamese, image
        
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let hintsLeft = 3;

        // --- DOM ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const lessonSelect = document.getElementById('lessonSelect');
        const gridContainer = document.getElementById('gridContainer');
        const moveCounter = document.getElementById('moveCounter');
        const timerDisplay = document.getElementById('timerDisplay');
        const gameProgress = document.getElementById('gameProgress');
        const typeBtns = document.querySelectorAll('.type-btn');
        const startBtn = document.getElementById('startBtn');
        const loadingMsg = document.getElementById('loadingMsg');
        const hintsLeftDisplay = document.getElementById('hintsLeft');
        const hintBtn = document.getElementById('hintBtn');

        // --- INIT ---
        window.onload = initApp;

        async function initApp() {
            // Populate Lesson Select
            lessonSelect.innerHTML = LESSON_CONFIG.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
        }

        function setMatchType(type) {
            matchType = type;
            typeBtns.forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                    btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-200');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                    btn.classList.add('bg-white', 'text-gray-600', 'border-gray-200');
                }
            });
        }

        function handleBack() {
            if (!setupScreen.classList.contains('hidden')) {
                window.history.back();
            } else {
                resetGame();
            }
        }

        // --- DATA FETCHING ---
        async function fetchLessonData(lessonId) {
            const config = LESSON_CONFIG.find(l => l.id === lessonId);
            if (!config) return [];
            
            const url = `${BASE_PATH}/${config.filePath}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('File not found');
                const text = await response.text();
                
                return text.split('\n')
                    .filter(line => line.trim() !== '')
                    .map(line => {
                        const parts = line.split('|');
                        if (parts.length >= 3) {
                            return {
                                hanzi: parts[0].trim(),
                                pinyin: parts[1].trim(),
                                vietnamese: parts[2].trim(),
                                image: `${BASE_PATH}/${lessonId}/img/${parts[0].trim()}.jpg`
                            };
                        }
                        return null;
                    })
                    .filter(item => item !== null);
            } catch (error) {
                console.error("Error:", error);
                return [];
            }
        }

        // --- GAMEPLAY ---

        async function startGame() {
            // UI Update
            startBtn.disabled = true;
            loadingMsg.classList.remove('hidden');
            
            // Load Data
            const lessonId = lessonSelect.value;
            const allData = await fetchLessonData(lessonId);
            
            if (allData.length < PAIRS_COUNT) {
                alert(`B√†i h·ªçc n√†y ch·ªâ c√≥ ${allData.length} t·ª´. C·∫ßn √≠t nh·∫•t ${PAIRS_COUNT} t·ª´.`);
                resetSetupUI();
                return;
            }

            // Shuffle and Select Data
            const shuffledData = allData.sort(() => 0.5 - Math.random()).slice(0, PAIRS_COUNT);
            
            // Create Pairs
            const cards = [];
            shuffledData.forEach(item => {
                // Card 1: Hanzi
                cards.push({
                    id: item.hanzi, // unique identifier for the pair
                    content: item.hanzi,
                    type: 'hanzi',
                    meaning: item.vietnamese // Store meaning for fallback
                });
                
                // Card 2: Match Type
                let content;
                if (matchType === 'pinyin') content = item.pinyin;
                else if (matchType === 'vietnamese') content = item.vietnamese;
                else content = item.image; // FIX: Only pass the URL string, not the full <img> tag

                cards.push({
                    id: item.hanzi,
                    content: content,
                    type: matchType === 'image' ? 'image' : 'text',
                    meaning: item.vietnamese // Store meaning for fallback
                });
            });

            // Shuffle Cards
            gameBoard = cards.sort(() => 0.5 - Math.random());

            // Reset State
            moves = 0;
            matchedPairs = 0;
            timer = 0;
            hintsLeft = 3;
            moveCounter.innerText = "0 L∆∞·ª£t";
            timerDisplay.innerText = "00:00";
            gameProgress.style.width = "0%";
            hintsLeftDisplay.innerText = hintsLeft;
            hintBtn.disabled = false;
            hintBtn.classList.remove('opacity-50');

            // Render
            renderGrid();
            
            // Switch Screens
            resetSetupUI();
            setupScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');

            startTimer();
        }

        function resetSetupUI() {
            startBtn.disabled = false;
            loadingMsg.classList.add('hidden');
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            gameBoard.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card-container';
                cardEl.dataset.index = index;
                cardEl.dataset.id = card.id;
                
                // ƒêi·ªÅu ch·ªânh CSS cho n·ªôi dung
                let contentHTML = '';
                let contentClass = 'text-sm font-bold p-2';
                
                if (card.type === 'hanzi') {
                    contentClass = 'chinese-font text-3xl font-medium text-red-500';
                    contentHTML = `<div class="${contentClass}">${card.content}</div>`;
                } else if (card.type === 'image') {
                    // FIX: Image rendering with correct onerror fallback to Vietnamese meaning
                    contentClass = 'p-0 overflow-hidden';
                    contentHTML = `<img src="${card.content}" class="w-full h-full object-cover" alt="Image" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'text-sm font-bold p-2 text-gray-600\\'>${card.meaning}</div>';">`;
                } else {
                    // Text types (Pinyin/Meaning)
                    contentHTML = `<div class="${contentClass}">${card.content}</div>`;
                }
                
                cardEl.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front text-white">
                            <i class="fas fa-star text-xl opacity-50"></i>
                        </div>
                        <div class="card-face card-back ${contentClass}">
                            ${contentHTML}
                        </div>
                    </div>
                `;
                
                cardEl.onclick = () => flipCard(cardEl);
                gridContainer.appendChild(cardEl);
            });
        }

        function flipCard(card) {
            if (lockBoard) return;
            if (card === firstCard) return;
            if (card.classList.contains('matched') || card.classList.contains('flipped')) return;

            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
                return;
            }

            secondCard = card;
            incrementMoves();
            checkForMatch();
        }

        function incrementMoves() {
            moves++;
            moveCounter.innerText = `${moves} L∆∞·ª£t`;
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.id === secondCard.dataset.id;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                // Remove from DOM flow (visually hidden but keeps layout)
                setTimeout(() => {
                    firstCard.classList.add('hidden-card');
                    secondCard.classList.add('hidden-card');
                    resetBoard();
                }, 500);

                matchedPairs++;
                updateProgress();
                
                // Play Sound
                playAudio(firstCard.dataset.id);

                if (matchedPairs === PAIRS_COUNT) {
                    endGame();
                }
            }, 600);
        }

        function unflipCards() {
            lockBoard = true;
            // Visual feedback for wrong match
            firstCard.classList.add('wrong');
            secondCard.classList.add('wrong');

            setTimeout(() => {
                firstCard.classList.remove('flipped', 'wrong');
                secondCard.classList.remove('flipped', 'wrong');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function updateProgress() {
            const pct = (matchedPairs / PAIRS_COUNT) * 100;
            gameProgress.style.width = `${pct}%`;
        }

        // --- AUDIO ---
        function playAudio(text) {
            const lessonId = lessonSelect.value;
            const path = `${BASE_PATH}/${lessonId}/mp3/${text}.mp3`;
            const audio = new Audio(path);
            audio.play().catch(() => {
                // Fallback TTS
                if ('speechSynthesis' in window) {
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'zh-CN';
                    u.rate = 0.8;
                    window.speechSynthesis.speak(u);
                }
            });
        }

        // --- HINT SYSTEM ---
        function useHint() {
            if (hintsLeft <= 0 || lockBoard || firstCard) return; // Don't hint if mid-turn

            hintsLeft--;
            hintsLeftDisplay.innerText = hintsLeft;
            if (hintsLeft === 0) {
                hintBtn.disabled = true;
                hintBtn.classList.add('opacity-50');
            }

            // Find all unmatched cards
            const cards = Array.from(document.querySelectorAll('.card-container:not(.matched)'));
            if (cards.length < 2) return;

            // Pick random card
            const randomCard = cards[Math.floor(Math.random() * cards.length)];
            const matchId = randomCard.dataset.id;
            
            // Find its pair
            const pairCard = cards.find(c => c !== randomCard && c.dataset.id === matchId);

            // Flip them temporarily
            lockBoard = true;
            randomCard.classList.add('flipped');
            pairCard.classList.add('flipped');

            setTimeout(() => {
                randomCard.classList.remove('flipped');
                pairCard.classList.remove('flipped');
                lockBoard = false;
            }, 1000);
        }

        // --- TIMER & END ---
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                const m = Math.floor(timer / 60).toString().padStart(2, '0');
                const s = (timer % 60).toString().padStart(2, '0');
                timerDisplay.innerText = `${m}:${s}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            
            setTimeout(() => {
                gameScreen.classList.add('hidden');
                gameScreen.classList.remove('flex');
                resultScreen.classList.remove('hidden');
                resultScreen.classList.add('flex');

                document.getElementById('finalMoves').innerText = moves;
                document.getElementById('finalTime').innerText = timerDisplay.innerText;

                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#6366f1', '#10b981', '#f59e0b']
                });
            }, 500);
        }

        function resetGame() {
            clearInterval(timerInterval);
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
        }

    </script>
</body>
