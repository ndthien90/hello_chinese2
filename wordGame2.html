    <script>
        // --- DATA ---
        const lessonData = {
            lesson1: [

                "Ëøô/‰∏ç/ÊòØ/‰π¶„ÄÇ", "ÈÇ£/ÊòØ/ÈôàÊ•†„ÄÇ", "‰Ω†/ÊòØ/Â≠¶Áîü/ÂêóÔºü", "‰∏çÊòØÔºå/Êàë/ÊòØ/ËÄÅÂ∏à„ÄÇ",
                "ÂõΩÂÆâÔºå/‰Ω†/Â•Ω„ÄÇ", "ÂõΩÂÆâ/‰∏ç/ÊòØ/ËÄÅÂ∏à„ÄÇ", "Êàë/Âæà/Â•Ω„ÄÇ"
            ],
            lesson2: [
                "/Ë∞¢Ë∞¢/‰Ω†ÔºÅ", "‰∏ç/ÂÆ¢/Ê∞îÔºÅ", "Êàë/Áà∏Áà∏/‰∏çÊòØ/ÂåªÁîü/„ÄÇ", "‰Ω†/Â¶àÂ¶à/ÊòØ/ËÆ∞ËÄÖ/ÂêóÔºü",
                "Êàë/Â¶àÂ¶à/ÂæàÂ•ΩÔºå/Ë∞¢Ë∞¢/‰Ω†/ÔºÅ", "ÈÇ£/‰∏ç/ÊòØ/Ë≠¶ÂØü„ÄÇ", "ÈÇ£/‰∏çÊòØ/‰π¶/ÂêóÔºü",
                "ÂØπ/‰∏ç/Ëµ∑/ÔºåÊàë/‰∏çÊòØ/ÂæãÂ∏à„ÄÇ", "ÈÇ£ÊòØ/‰Ω†/Âì•Âì•/ÂêóÔºü"
            ],
            lesson3: [
                "‰Ω†/Âè´/‰ªÄ‰πà/ÂêçÂ≠óÔºü", "Êàë/Âè´/ÊùéÊúà„ÄÇ", "ËØ∑ÈóÆ/ÊÇ®/Ë¥µÂßìÔºü", "‰Ω†/Âßì/‰ªÄ‰πàÔºü",
                "Êàë/Áà∏Áà∏/Âßì/Êùé„ÄÇ", "‰Ω†/ÂñúÊ¨¢/Âñù/‰ªÄ‰πà?", "Ëøô/ÊòØ/‰ªÄ‰πà/‰π¶/?", "Êàë/Âæà/ÂñúÊ¨¢/Èü©ÂõΩ„ÄÇ",
                "Â•π/‰∏çÂñúÊ¨¢/ÂêÉ/ÁÅ´ÈîÖ„ÄÇ", "‰Ω†/ÊòØ/Ë∂äÂçó‰∫∫/ÂêóÔºü", "Êàë/‰∏çÊòØ/‰∏≠ÂõΩ‰∫∫„ÄÇ",
                "‰ªñ/ÊòØ/ÁæéÂõΩ‰∫∫Ôºå/‰ªñ/ËØ¥/Ëã±ËØ≠„ÄÇ", "Êàë/ÊòØ/Ë∂äÂçó‰∫∫Ôºå/Êàë/ËØ¥/Ë∂äÂçóËØ≠„ÄÇ", "‰ªñ/ÊòØ/Ê≥ïÂõΩ‰∫∫Ôºå/‰ªñ/ËØ¥/Ê≥ïËØ≠„ÄÇ",
                "‰ªñ‰ª¨/ÈÉΩ/ÊòØ/Èü©ÂõΩ‰∫∫„ÄÇ", "Êàë/Áà∏Áà∏/‰πü/Âßì/Âº†„ÄÇ"
            ],
            lesson4: [
                "Ë∞Å/ÊòØ/ÂõΩÂÆâÔºü", "‰Ω†‰ª¨/ÊòØ/Âì™/ÂõΩ/‰∫∫Ôºü", "‰Ω†/ÂñúÊ¨¢/‰ªÄ‰πà/È¢úËâ≤Ôºü", "ÈÇ£/ÊòØ/Êàë/ÁöÑ/Áå´„ÄÇ",
                "Ëøô/ÊòØ/Êàë/ÁöÑ/Ëã±ËØ≠/ËÄÅÂ∏à„ÄÇ", "Êàë/Âè´/ÊùéÊúàÔºå/‰Ω†/Âë¢?", "‰Ω†/ÂñúÊ¨¢/Êâì/ÁæΩÊØõÁêÉ/Âêó?",
                "‰ªñ/‰∏ç/ÊòØ/Êàë/ÊúãÂèã„ÄÇ", "‰ªñ/ÊòØ/Êàë/ÁöÑ/Â•ΩÊúãÂèã„ÄÇ", "Êàë/ÂñúÊ¨¢/Á©ø/ÊãñÈûã„ÄÇ"
            ]
        };

        // --- STATE ---
        let currentLessonSentences = [];
        let currentQuestionIndex = 0;
        let originalSentence = ''; // The target sentence string (without slashes)
        let originalParts = [];    // Array of correct word parts
        let shuffledWords = [];    // Array of word objects {id, text} for the bank
        let userSentence = [];     // Array of word objects {id, text} currently in answer
        
        let correctAnswersCount = 0;
        let totalQuestions = 0;
        let isChecking = false;    // Prevents interaction during check

        // --- DOM ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const lessonSelect = document.getElementById('lessonSelect');
        const startBtn = document.getElementById('startBtn');
        const questionCounter = document.getElementById('questionCounter');
        const gameProgress = document.getElementById('gameProgress');
        
        const userSentenceArea = document.getElementById('userSentenceArea');
        const wordBankArea = document.getElementById('wordBankArea');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const feedbackIcon = document.getElementById('feedbackIcon');
        const replayAudioBtn = document.getElementById('replayAudioBtn');

        // --- INIT ---
        startBtn.addEventListener('click', startGame);

        function handleBack() {
            if (!setupScreen.classList.contains('hidden')) {
                window.history.back();
            } else {
                resetGame();
            }
        }

        // --- AUDIO ---
        function speakCurrentSentence() {
            if (!('speechSynthesis' in window)) {
                console.warn('Web Speech API not supported');
                return;
            }
            
            // Cancel current speech if any
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(originalSentence);
            utterance.lang = 'zh-CN'; // Set language to Chinese
            utterance.rate = 0.85;     // Slightly slower for learning
            utterance.pitch = 1;

            // Optional: select a chinese voice if available
            const voices = window.speechSynthesis.getVoices();
            const zhVoice = voices.find(v => v.lang.includes('zh'));
            if(zhVoice) utterance.voice = zhVoice;

            window.speechSynthesis.speak(utterance);
        }

        // --- GAME LOGIC ---

        function startGame() {
            const lesson = lessonSelect.value;
            currentLessonSentences = [...lessonData[lesson]];
            // Shuffle questions
            currentLessonSentences.sort(() => 0.5 - Math.random());
            
            totalQuestions = currentLessonSentences.length;
            currentQuestionIndex = 0;
            correctAnswersCount = 0;

            setupScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');

            loadQuestion();
        }

        function loadQuestion() {
            isChecking = false;
            nextQuestionBtn.classList.add('hidden');
            feedbackIcon.innerHTML = '';
            feedbackIcon.classList.add('hidden');
            replayAudioBtn.classList.add('hidden');
            userSentenceArea.classList.remove('border-green-500', 'bg-green-50'); // Reset Correct Styles
            userSentenceArea.parentElement.classList.remove('border-green-500'); // Reset border of container
            
            // Update Stats
            questionCounter.innerText = `${currentQuestionIndex + 1}/${totalQuestions}`;
            const progress = (currentQuestionIndex / totalQuestions) * 100;
            gameProgress.style.width = `${progress}%`;

            // Prepare Data
            const rawSentence = currentLessonSentences[currentQuestionIndex];
            originalParts = rawSentence.split('/').filter(w => w.trim() !== '');
            originalSentence = originalParts.join('');

            // Shuffle words for bank
            shuffledWords = originalParts.map((word, index) => ({
                id: `word-${index}-${Date.now()}`,
                text: word
            }));
            
            // Shuffle
            for (let i = shuffledWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledWords[i], shuffledWords[j]] = [shuffledWords[j], shuffledWords[i]];
            }

            userSentence = []; // Reset user answer
            renderUI();
        }

        function renderUI() {
            // Render User Sentence Area
            userSentenceArea.innerHTML = '';
            if (userSentence.length === 0) {
                 const placeholder = document.createElement('span');
                 placeholder.className = "text-gray-300 italic text-sm pointer-events-none select-none";
                 placeholder.innerText = "Ch·ªçn t·ª´ b√™n d∆∞·ªõi ƒë·ªÉ gh√©p c√¢u...";
                 userSentenceArea.appendChild(placeholder);
            } else {
                userSentence.forEach((wordObj, index) => {
                    const chip = createWordChip(wordObj, 'answer', index);
                    userSentenceArea.appendChild(chip);
                });
            }

            // Render Word Bank
            wordBankArea.innerHTML = '';
            shuffledWords.forEach((wordObj) => {
                // Only render if not currently in user sentence
                const isUsed = userSentence.find(w => w.id === wordObj.id);
                if (!isUsed) {
                    const chip = createWordChip(wordObj, 'bank');
                    wordBankArea.appendChild(chip);
                }
            });
        }

        function createWordChip(wordObj, type, index) {
            const btn = document.createElement('button');
            btn.className = "word-chip chinese-font text-xl font-medium px-4 py-2 rounded-xl shadow-sm border-b-4 active:border-b-0 active:translate-y-1 transition-all";
            btn.innerText = wordObj.text;

            if (type === 'bank') {
                btn.className += " bg-white text-blue-600 border-gray-200 hover:bg-blue-50";
                btn.onclick = () => {
                    if (isChecking) return;
                    // Move to sentence
                    userSentence.push(wordObj);
                    renderUI();
                    checkCompletion();
                };
            } else {
                // Answer type
                btn.className += " bg-blue-500 text-white border-blue-700 hover:bg-blue-600 pop-in";
                btn.onclick = () => {
                    if (isChecking) return;
                    // Remove from sentence (return to bank)
                    userSentence.splice(index, 1);
                    renderUI();
                };
            }
            return btn;
        }

        function checkCompletion() {
            // Auto check if all words are used
            if (userSentence.length === originalParts.length) {
                isChecking = true;
                const userString = userSentence.map(w => w.text).join('');
                
                if (userString === originalSentence) {
                    handleCorrect();
                } else {
                    handleWrong();
                }
            }
        }

        function handleCorrect() {
            // Visuals
            userSentenceArea.classList.add('border-green-500', 'bg-green-50');
            userSentenceArea.parentElement.classList.add('border-green-500');
            
            feedbackIcon.innerHTML = '<i class="fas fa-check-circle text-green-500 text-3xl"></i>';
            feedbackIcon.classList.remove('hidden');
            replayAudioBtn.classList.remove('hidden'); // Show replay button
            
            correctAnswersCount++;
            
            // Speak Sentence immediately
            speakCurrentSentence();
            
            // Show Next Button
            nextQuestionBtn.classList.remove('hidden');
            nextQuestionBtn.onclick = nextQuestion;
        }

        function handleWrong() {
            // Visuals
            userSentenceArea.classList.add('border-red-500', 'bg-red-50');
            userSentenceArea.classList.add('animate-shake');
            feedbackIcon.innerHTML = '<i class="fas fa-times-circle text-red-500 text-3xl"></i>';
            feedbackIcon.classList.remove('hidden');

            showToast("Ch∆∞a ƒë√∫ng, h√£y th·ª≠ l·∫°i!", "bg-red-100 text-red-600");

            setTimeout(() => {
                userSentenceArea.classList.remove('animate-shake', 'bg-red-50', 'border-red-500');
                isChecking = false;
                
                // Return all words to bank so they can restart easily
                userSentence = [];
                renderUI();
                feedbackIcon.classList.add('hidden');
                
            }, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('flex');

            // Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#3b82f6', '#10b981', '#f59e0b']
            });

            // Stats
            document.getElementById('resultTotal').innerText = totalQuestions;
            const accuracy = Math.round((correctAnswersCount / totalQuestions) * 100);
            document.getElementById('resultAccuracy').innerText = `${accuracy}%`;
        }

        function resetGame() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
        }

        function showToast(message, colorClass) {
            const toast = document.getElementById('feedbackToast');
            toast.innerText = message;
            toast.className = `fixed top-24 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-lg text-sm font-bold transition-all duration-300 z-[60] pointer-events-none ${colorClass}`;
            toast.classList.remove('opacity-0', 'translate-y-[-20px]');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 2000);
        }

    </script>
</body>
</html>
