    <script>
        // --- CONSTANTS ---
        const OPTIONS_COUNT = 10;
        const DEFAULT_ROUNDS = 10;
        const TIME_PER_ROUND = 10; // 10 seconds per round

        // --- STATE ---
        let lessonData = []; // Vocabulary data
        let totalRounds = DEFAULT_ROUNDS;
        let currentRound = 0;
        let correctGuesses = 0;
        let targetCharObject = null;
        let isGameActive = false;
        let isHelpUsed = false;
        let remainingTime = 0;
        let timerInterval = null;
        let usedTargetIndexes = new Set();
        let currentAudio = new Audio();

        // --- DOM ELEMENTS ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const lessonSelect = document.getElementById('lessonSelect');
        const roundBadge = document.getElementById('roundBadge');
        const loadingState = document.getElementById('loadingState');
        
        const targetMeaning = document.getElementById('targetMeaning');
        const targetPinyin = document.getElementById('targetPinyin');
        const charsContainer = document.getElementById('charsContainer');
        const timerDisplay = document.getElementById('timerDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const helpBtn = document.getElementById('helpBtn');

        // --- DATA FETCHING ---
        async function fetchLessonData(lessonId) {
            const filePath = `data_flashcard/bai${lessonId}/bai${lessonId}.txt`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error('File not found');
                const text = await response.text();
                
                return text.split('\n')
                    .filter(line => line.trim() !== '')
                    .map(line => {
                        const parts = line.split('|');
                        if (parts.length >= 3) {
                            return { 
                                char: parts[0].trim(), 
                                pinyin: parts[1].trim(), 
                                meaning: parts[2].trim() 
                            };
                        }
                        return null;
                    })
                    .filter(item => item !== null);
            } catch (error) {
                console.error("Error loading data:", error);
                alert(`Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu b√†i h·ªçc ${lessonId}. Vui l√≤ng ki·ªÉm tra l·∫°i.`);
                return [];
            }
        }

        function getAudioPath(lessonId, char) {
            return `data_flashcard/bai${lessonId}/mp3/${char.replace(/\s+/g, '')}.mp3`;
        }

        // --- AUDIO ---
        function playTargetAudio() {
            if (!targetCharObject) return;
            const lessonId = lessonSelect.value;
            const path = getAudioPath(lessonId, targetCharObject.char);
            
            // Stop current
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio.src = path;
            
            currentAudio.play().catch(e => {
                console.warn("Audio file missing, using TTS fallback", e);
                speakFallback(targetCharObject.char);
            });
        }

        function speakFallback(text) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        // --- GAMEPLAY ---

        async function startGame() {
            loadingState.classList.remove('hidden');
            const lessonId = lessonSelect.value;
            
            // Load data
            lessonData = await fetchLessonData(lessonId);
            loadingState.classList.add('hidden');

            if (lessonData.length < OPTIONS_COUNT) {
                alert(`B√†i h·ªçc n√†y ch·ªâ c√≥ ${lessonData.length} t·ª´. C·∫ßn √≠t nh·∫•t ${OPTIONS_COUNT} t·ª´ ƒë·ªÉ ch∆°i.`);
                return;
            }

            // Init state
            totalRounds = Math.min(DEFAULT_ROUNDS, lessonData.length);
            currentRound = 0;
            correctGuesses = 0;
            usedTargetIndexes.clear();
            remainingTime = totalRounds * TIME_PER_ROUND;

            // UI Switch
            setupScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');
            roundBadge.classList.remove('hidden');

            startNextRound();
            startTimer();
        }

        function handleBack() {
            if (!setupScreen.classList.contains('hidden')) {
                window.history.back();
            } else {
                resetGame();
            }
        }

        function startNextRound() {
            if (currentRound >= totalRounds) {
                finishGame(true);
                return;
            }

            currentRound++;
            roundBadge.textContent = `${currentRound}/${totalRounds}`;
            scoreDisplay.textContent = correctGuesses;
            isGameActive = true;
            isHelpUsed = false;
            helpBtn.disabled = false;
            helpBtn.classList.remove('opacity-50', 'cursor-not-allowed');

            // 1. Generate Options
            const { options, target } = generateRandomCharacters();
            if (!target) {
                finishGame(true); // Should not happen if logic is correct
                return;
            }
            targetCharObject = target;

            // 2. Display Target
            targetMeaning.textContent = target.meaning;
            targetPinyin.textContent = `(${target.pinyin})`;
            
            // Auto play audio? Usually better to let user try reading first, or auto-play.
            // Let's auto-play for immersion.
            playTargetAudio();

            // 3. Render Grid
            renderGrid(options);
        }

        function generateRandomCharacters() {
            // Find a new target
            let availableIndexes = [];
            for(let i=0; i<lessonData.length; i++) {
                if(!usedTargetIndexes.has(i)) availableIndexes.push(i);
            }
            
            if(availableIndexes.length === 0) return { options: [], target: null };
            
            const targetIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
            usedTargetIndexes.add(targetIndex);
            const target = lessonData[targetIndex];

            // Pick 9 distractors
            const pool = lessonData.filter((_, idx) => idx !== targetIndex);
            const distractors = pool.sort(() => 0.5 - Math.random()).slice(0, OPTIONS_COUNT - 1);
            
            // Combine
            const options = [target, ...distractors].sort(() => 0.5 - Math.random());
            return { options, target };
        }

        function renderGrid(options) {
            charsContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'char-btn w-full bg-white rounded-xl shadow-sm border border-gray-200 text-gray-800 chinese-font text-2xl sm:text-3xl font-medium flex items-center justify-center hover:bg-gray-50';
                btn.textContent = opt.char;
                btn.onclick = () => handleCharClick(btn, opt);
                charsContainer.appendChild(btn);
            });
        }

        function handleCharClick(btn, opt) {
            if (!isGameActive || btn.classList.contains('hidden-circle')) return;

            if (opt.char === targetCharObject.char) {
                // Correct
                isGameActive = false;
                btn.classList.add('correct');
                correctGuesses++;
                scoreDisplay.textContent = correctGuesses;
                
                // Audio feedback (optional success sound or replay word)
                
                setTimeout(() => {
                    startNextRound();
                }, 800);
            } else {
                // Wrong
                btn.classList.add('wrong');
                // Vibrate
                if (navigator.vibrate) navigator.vibrate(200);
                setTimeout(() => {
                    btn.classList.remove('wrong');
                }, 400);
            }
        }

        function useHelp() {
            if (isHelpUsed || !isGameActive) return;
            
            const buttons = Array.from(charsContainer.children);
            const wrongButtons = buttons.filter(b => b.textContent !== targetCharObject.char && !b.classList.contains('hidden-circle'));
            
            const toRemove = Math.floor(wrongButtons.length / 2);
            wrongButtons.sort(() => 0.5 - Math.random());
            
            for(let i=0; i<toRemove; i++) {
                wrongButtons[i].classList.add('hidden-circle');
            }

            isHelpUsed = true;
            helpBtn.disabled = true;
            helpBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // --- TIMER ---

        function startTimer() {
            updateTimerUI();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerUI();
                if (remainingTime <= 0) finishGame(false);
            }, 1000);
        }

        function updateTimerUI() {
            const m = Math.floor(remainingTime / 60);
            const s = remainingTime % 60;
            timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if (remainingTime <= 10) timerDisplay.classList.add('animate-pulse');
            else timerDisplay.classList.remove('animate-pulse');
        }

        function finishGame(completed) {
            clearInterval(timerInterval);
            isGameActive = false;

            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('flex');
            roundBadge.classList.add('hidden');

            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');

            if (completed) {
                resultIcon.innerHTML = '<span class="text-5xl">üèÜ</span>';
                resultIcon.className = "w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-4 shadow-sm animate-bounce text-green-500";
                resultTitle.textContent = "Ho√†n th√†nh!";
                resultMessage.textContent = "B·∫°n ƒë√£ v∆∞·ª£t qua t·∫•t c·∫£ c√°c v√≤ng ch∆°i.";
                
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#22c55e', '#8b5cf6', '#f59e0b']
                });
            } else {
                resultIcon.innerHTML = '<span class="text-5xl">‚è∞</span>';
                resultIcon.className = "w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-4 shadow-sm text-red-500";
                resultTitle.textContent = "H·∫øt gi·ªù!";
                resultMessage.textContent = "R·∫•t ti·∫øc, b·∫°n ƒë√£ h·∫øt th·ªùi gian.";
            }

            document.getElementById('finalScore').textContent = `${correctGuesses}/${totalRounds}`;
            const totalTime = totalRounds * TIME_PER_ROUND;
            const timeUsed = totalTime - (remainingTime < 0 ? 0 : remainingTime);
            document.getElementById('finalTime').textContent = `${timeUsed}s`;
        }

        function resetGame() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            resultScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            roundBadge.classList.add('hidden');
            clearInterval(timerInterval);
        }

    </script>
